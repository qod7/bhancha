{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static "mainapp/images/favicon.ico" %}">

    <title>
      {% block title %}
        Bhancha
      {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "mainapp/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "mainapp/css/bootstrap-reset.css" %}" rel="stylesheet">

    <!--external css-->
    <link href="{% static "mainapp/css/font-awesome321.min.css" %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static "mainapp/css/style.css" %}" rel="stylesheet">
    <link href="{% static "mainapp/css/style-responsive.css" %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static "mainapp/js/html5shiv.js" %}"></script>
    <script src="{% static "mainapp/js/respond.min.js" %}"></script>
    <![endif]-->
</head>
  <body  {% block bodytags %} {% endblock %}>
    {% block content %}
    {% endblock %}

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static "mainapp/js/jquery.js" %}"></script>
    <script src="{% static "mainapp/js/bootstrap.min.js" %}"></script>
    <script src="{% static "mainapp/js/jquery.dcjqaccordion.2.7.js" %}"></script>
    <script src="{% static "mainapp/js/jquery.scrollTo.min.js" %}"></script>
    <script src="{% static "mainapp/js/jquery.nicescroll.js" %}" type="text/javascript"></script>
    <script src="{% static "mainapp/js/respond.min.js" %}" ></script>

    <!--common script for all pages-->
    <script src="{% static "mainapp/js/common-scripts.js" %}"></script>

    <!-- script for the page -->
    {% block scripts %}
    {% endblock %}
    <!-- end of scripts -->
  </body>
</html>
