{% extends "mainapp/home.html" %}

{% block page %}
<!-- Table starts -->
<table class="table table-striped table-bordered table-condensed col-sm-10 col-md-offset-1">
    <tr>
        <th>S.N.</th>
        <th>Customer</th>
        <th>Dish</th>
        <th>Quantity</th>
        <th>Status</th>
    </tr>
    {% for order in orders %}
        <tr>
            <td class="text-center"><strong>{{forloop.counter}}</strong></td>
            <td class="text-center"><strong>{{order.customer}}</strong></td>
            <td class="text-center"><strong>{{ order.dish.food.image.showimage | safe}}</td>
            <td class="text-center"><strong>{{order.quantity}}</strong></td>
            <td class="text-center"><strong>{{order.get_status_display}}</strong></td>
        </tr>
    {% endfor %}
</table>
<!-- Table end -->
{% endblock %}
