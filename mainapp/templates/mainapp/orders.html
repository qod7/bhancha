{% extends "mainapp/home.html" %}

{% block page %}
<!-- Table starts -->
<table class="table table-striped table-bordered col-sm-10 col-md-offset-1">
	<tr>
		<th>S.N.</th>
		<th>Customer</th>
		<th>Dish</th>
		<th>Quantity</th>
		<th>Status</th>
	</tr>
	{% for order in orders %}
		<tr>
			<td>{{forloop.counter}}</td>
			<td>{{order.customer}}</td>
			<td>{{order.dish}}</td>
			<td>{{order.quantity}}</td>
			<td>{{order.status}}</td>
		</tr>
	{% endfor %}
</table>
<!-- Table end -->
{% endblock %}
