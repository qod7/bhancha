{% extends "mainapp/home.html" %}

{% block page %}
<div class="col-sm-10 col-sm-offset-1">
	<form action="{% url 'dishes' %}" role="form" method="POST">
		{% csrf_token %}
		<table class="table table-striped table-bordered table-condensed">
			<tr>
				<th>S.N.</th>
				<th>Food</th>
				<th>Enabled</th>
			</tr>
			{% for dish in dishes %}
			<tr>
				<td><strong>{{forloop.counter}}</strong></td>
				<td><strong>{{dish.food}}</strong></td>
				<td>
					<input class="form-group" type="checkbox" name="dishes" value="{{dish.id}}" {% if dish.enabled %}
						checked="checked"
						{% endif %}>
				</td>
			</tr>
			{% endfor %}
		</table>
	<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
{% endblock %}
